<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animation Event</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: rgb(199, 247, 67);
      position: relative;
      animation-duration: 10s;
      animation-name: slide-in,fade-in;
      animation-iteration-count: 5
    }
 
    @keyframes slide-in {
      0%   { left: 0;   }
      50%  { left: 600px; }
      100% { left: 0;   }
    }
    @keyframes fade-in {
        from {opacity: 0;}
        to  {opacity: 1;}
    }

  </style>
</head>
<body>
 
  <div id="box"></div>
  <h2 id="message"></h2>
  <button id="cancelbtn"> Cancel </button>
 
  <script>
    const box = document.getElementById("box");
    const message = document.getElementById("message");
    const btn=document.getElementById("cancelbtn");
 
    box.addEventListener("animationstart", () => {
      message.innerText = "Animation start";
    });
 
    box.addEventListener("animationiteration", () => {
      message.innerText = "Animation repeat";
    });
 
    box.addEventListener("animationend", () => {
      message.innerText = "Animation end";
    });
 
     box.addEventListener("animationcancel", () => {
      message.innerText = "Animation cancel";
    });
 
    btn.addEventListener('click',()=>{
        box.style.animation = "none";
    })
  </script>
 
</body>
</html>
