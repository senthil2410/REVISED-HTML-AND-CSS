<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Descentend</title>
  <style>
    
    form input {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      width: 100%;
    }

     select {
      margin-top: 10px;
      padding: 6px;
      width: 100%;
    }

    option {
      padding: 5px;
  
    }

 
    form > label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

  
   
    label ~ input {
      background-color: #cfcef0;
    }
    
     label + input {
      border: 2px solid rgb(16, 16, 223);
    }

    
  </style>
</head>
<body>

  <h2>Registeration Form</h2>

  <form>
 
    <label for="name">Username:</label>
    <input type="text" id="name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <input type="email" name="email" id="Confirm email" placeholder="confirm email">


     <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="">--Select--</option>
        <option value="btech">B Tech</option>
        <option value="be">BE</option>
      </select><br>
  


  
  </form>

</body>
</html>
