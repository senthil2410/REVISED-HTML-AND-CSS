<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geo-Location</title>
    </head>
    <body>


        <button onclick="getCurrentPosition()">Get-Current-Position</button>

        <button onclick="getTracking()" aria-disabled="true">Tracking</button>

        <div id="output"></div>




        <script>
             const output=document.getElementById('output');

             function getCurrentPosition()
             {
                if(!(navigator.geolocation))
               {
                   output.innerText="location is not accesible"
               }
               navigator.geolocation.getCurrentPosition((sucess)=>
              {
                  const{latitude,longitude,accuracy}=sucess.coords;
                  output.innerText=`the latitute is ${latitude} , longitute is ${longitude} and accuracy is ${accuracy}`;
              },
            (err)=>
             {
                   output.innerText=`${error.message}`
             }
            )
             }



             function getTracking()
             {
                if(!(navigator.geolocation))
               {
                   output.innerText="location is not accesible"
               }
               navigator.geolocation.watchPosition((sucess)=>
              {
                  const{latitude,longitude,accuracy}=sucess.coords;
                  output.innerText=`the latitute is ${latitude} , longitute is ${longitude} and accuracy is ${accuracy}`;
              },
            (err)=>
             {
                   output.innerText=`${error.message}`
             }
            )
             }
        </script>

    </body>


</html>
