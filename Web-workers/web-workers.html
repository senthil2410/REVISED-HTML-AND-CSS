<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description"   content="This file contains content about the web-worker">
</head>
<body>
    <h2>Sum of the two numbers</h2>

    <input type="number" id="num1"   class="number"  placeholder="Enter the number">  <br>

    <input type="number" id="num2"  class="number"   placeholder=" Enter the second number"><br>

    <h1 id="output">Result is</h1>


    <script>
         const num1=document.getElementById('num1');

         const num2=document.getElementById('num2');

         const output=document.getElementById('output');

         
         if(window.Worker)
         {
              const worker=new Worker('worker.js');

              [num1,num2].forEach((input)=>
            {
                input.onchange=()=>
             {
                 worker.postMessage([num1.value,num2.value]);

                 
             }
            })

            worker.onmessage =(event)=>
            {
                output.textContent=event.data;
            }

         }
    </script>
</body> 
</html>
