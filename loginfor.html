<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <header>
        <h1>Form</h1>
        </header>
<main>
      
   <form id="user-form" role="form" aria-label="User Registration Form">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" required aria-required="true">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true">
        </div>

        <div class="form-group" aria-hidden="true">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required aria-required="true">
        </div>

         <div class="form-group">
                <label for="gender">Select Gender</label> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label> <br>
                 <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label> <br>
        </div>
         <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">--Select--</option>
                    <option value="btech">B Tech</option>
                    <option value="be">BE</option>
                </select><br>
         </div>
                <div class="form-group">
                <label for="adhaar">ID Proof</label> 
                <input type="file" name="adhaar" id="adhaar" required> <br>
        </div>
                <button type="submit">Submit</button>

       
 </form>

                
     
</main>
        <footer>
            <address>www.google.com</address>
        </footer>
    </body>
</html>
